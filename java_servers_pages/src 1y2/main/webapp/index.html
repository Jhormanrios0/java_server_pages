   <script>
        function solonumeros(event) {
        if(event.charCode >= 48 && event.charCode <= 57){
        return true;
        }else{
        alert("Solo se aceptan caracteres numericos");
        return false;
}
}
        </script>
        
    </head>
    <body>
         <form action="Servlet1"  method="get" onkeypress='return solonumeros(event)'required/>
